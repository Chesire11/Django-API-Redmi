{% load static %}

<!-- templates/redmi_list.html -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redmi Phones</title>
</head>
<body>
    <h1>Redmi Phones</h1>

        {% endfor %}
    </ul>
</body>
</html>
